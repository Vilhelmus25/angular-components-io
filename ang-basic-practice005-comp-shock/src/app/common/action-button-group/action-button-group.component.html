<div class="btn-group">
    <app-action-button [btnClass]="'btn-info'" [icon]="'fa-eye'" (selectClicked)="onSelectButtonClick()">
    </app-action-button>
    <app-action-button [btnClass]="'btn-secondary'" [icon]="'fa-sync'" (updateClicked)="onUpdateButtonClick()">
    </app-action-button>
    <app-action-button [btnClass]="'btn-danger'" [icon]="'fa-trash'" (deleteClicked)="onDeleteButtonClick()">
    </app-action-button>
</div>
