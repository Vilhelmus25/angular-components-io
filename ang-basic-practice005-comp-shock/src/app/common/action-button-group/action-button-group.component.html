<div class="btn-group pl-1">
    <app-action-button [btnClass]="'btn-info'" [icon]="'fa-eye'" (clicked)="onSelectButtonClick()">
    </app-action-button>
    <app-action-button [btnClass]="'btn-secondary'" [icon]="'fa-check'" (clicked)="onUpdateButtonClick()">
    </app-action-button>
    <app-action-button [btnClass]="'btn-danger'" [icon]="'fa-trash'" (clicked)="onDeleteButtonClick()">
    </app-action-button>
</div>
