<div class="btn-group">
    <app-action-button [btnClass]="'btn-info'" [icon]="'fa-eye'" (selectClick)="onSelectButtonClick()">
    </app-action-button>
    <app-action-button [btnClass]="'btn-secondary'" [icon]="'fa-check-circle'" (updateClick)="onUpdateButtonClick()">
    </app-action-button>
    <app-action-button [btnClass]="'btn-danger'" [icon]="'fa-trash'" (deleteClick)="onDeleteButtonClick()">
    </app-action-button>
</div>
